<html>
	<head>
		<title>Snake Game</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="obj/SnakeGame.js"></script>
		<script src="obj/Snake.js"></script>
		<script src="obj/Field.js"></script>
		<script src="config.js"></script>
	</head>
	<body>

		<script>

			var scene, renderer, camera, stats, originPosition;;

			function Start() {

				// set-up base
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0xa7f442 );
				document.body.appendChild( renderer.domElement );

				// set-up scena
				game = new SnakeGame();

				// statistiche frame
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				// set-up camera
				camera.position.z = CAMERA_Z_POSITION;

				// le quattro frecce
				this.keys = { LEFT: 37, UP: 38, RIGHT: 39, BOTTOM: 40 };

				// gestisco l'evento di pressione di un tasto
				window.addEventListener( 'keydown', onKeyDown, false );

			}


			/*
				muove cube sul perimetro del quadrato di lato 4 centrato nell'origine
			*/
			var posX = 0.0;
			var posY = 0.0;
			var direction = 0;
			function moveCube(cube){

				var halfEdge1 = Math.floor(FIELD_DIMENSION/2);
				var halfEdge2 = FIELD_DIMENSION- halfEdge1;

				/**
					direzione puÃ² valere 4 valori:
						0 - verso dx
						1 - verso l'alto
						2 - verso sx
						3 - verso il basso
				**/
				var speed = 0.05;
				switch(direction){
					case 0:
						if(posX >= halfEdge1){
							direction = 1;
						}else{
							posX += speed;
						}
					break;
					case 1:
						if (posY >= halfEdge1){
							direction = 2;
						}else{
							posY += speed;
						}
					break;
					case 2:
						if(posX <= -halfEdge1){
							direction = 3;
						}else{
							posX -= speed;
						}
					break;
					case 3:
						if (posY <= -halfEdge1){
							direction = 0;
						}else{
							posY -= speed;
						}
					break;
				}
				cube.position.set(posX, posY, 0);
			}


			/*
				gestisce la pressione di un qualsiasi tasto
			*/
			function onKeyDown( event ) {

				switch ( event.keyCode ) {
					case keys.RIGHT:
							//console.log("dx")
							direction = (direction != 2) ? 0 : 2;	// cambio direzione solo se non sto andando nella direzione opposta
						break;

					case keys.UP:
							//console.log("su")
							direction = (direction != 3) ? 1 : 3;	// cambio direzione solo se non sto andando nella direzione opposta
						break;

					case keys.LEFT:
							//console.log("sx")
							direction = (direction != 0) ? 2 : 0;	// cambio direzione solo se non sto andando nella direzione opposta
						break;

					case keys.BOTTOM:
							//console.log("giu")
							direction = (direction != 1) ? 3 : 1;	// cambio direzione solo se non sto andando nella direzione opposta
						break;
				}
			}


			function Render() {

				requestAnimationFrame(Render);
				stats.update();
				moveCube(game.snake.body[0]);
				game.snake.moveBody();
				// game.field.rotateTarget();

				if(game.isEatingTarget()){
					game.field.removeTarget();
					game.field.createTarget();
					// lo snake deve ingrandirsi ora
					game.snake.isGettingBigger = true;
					// e deve farlo alla posizione sotto
					originPosition = game.snake.catchCurrentPosition();
				}

				if (game.snake.isGettingBigger){
					if (game.snake.isInOriginPosition(originPosition)){
						game.snake.addBodyPart(originPosition);
					}
				}

				// if (game.snake.isEatingHimself( direction)){
				// 	console.info("cannibale");
				// } else {
				// 	console.info("normale");
				// }
				renderer.render(scene, camera);
			}

			Start();
			Render();

		</script>
	</body>
</html>
