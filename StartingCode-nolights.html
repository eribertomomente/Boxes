<html>
	<head>
		<title>Starting Code for 1st Project 2017</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(3,4,6);
			camera.lookAt( new THREE.Vector3(0,0,0));
			
			var geometry = new THREE.BoxGeometry(1,1,1);
			/*************************************************
			*************************************************/
			var textureLoader = new THREE.TextureLoader();
			var texture_bottom = textureLoader.load( './textures/minecraft2/bottom.jpg' );
			var texture_cx1 = textureLoader.load( './textures/minecraft2/front.jpg' );
			var texture_cx2 = textureLoader.load( './textures/minecraft2/front.jpg' );
			var texture_cx3 = textureLoader.load( './textures/minecraft2/front.jpg' );
			var texture_cx4 = textureLoader.load( './textures/minecraft2/front.jpg' );
			var texture_top = textureLoader.load( './textures/minecraft2/top.jpg' );

			var grounds_materials = [
			    new THREE.MeshBasicMaterial( { map: texture_cx1 } ),
			    new THREE.MeshBasicMaterial( { map: texture_cx2 } ),
			    new THREE.MeshBasicMaterial( { map: texture_top } ),
			    new THREE.MeshBasicMaterial( { map: texture_bottom } ),
			    new THREE.MeshBasicMaterial( { map: texture_cx3 } ),
			    new THREE.MeshBasicMaterial( { map: texture_cx4 } )
			];
			var ground_material = new THREE.MeshFaceMaterial( grounds_materials );

			/*************************************************
			*************************************************/

			var cube = new THREE.Mesh( geometry, ground_material );
			
			scene.add( cube );
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			
			
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
